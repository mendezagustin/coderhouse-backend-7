<!DOCTYPE html>
<html lang="en">
<head>
  <title>Backend</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="main">
  <div class="container">


    <div class="row justify-content-md-center" id="row-form">
      
      <div class="col-md-6">
        <h1>Ingrese su producto</h1>
        <form action="api/productos/guardar/" method="POST">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="title" class="form-control" placeholder="Nombre del producto">
            <label for="exampleFormControlInput1">Precio</label>
            <input type="number" name="price" class="form-control" placeholder="Precio">
            <label for="exampleFormControlInput1">Imagen</label>
            <input type="text" name="img" class="form-control" placeholder="Url de la imagen">
            <button  class="btn btn-primary">Enviar</button>
          </div>
          
        </form>
      
      </div>
    </div> 
  </div>
	
</body>
</html>
